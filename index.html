<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./App.js" defer></script>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-display">1 + 1</div>
        <div class="button-row">
            <button class="7-button">7</button>
            <button class="8-button">8</button>
            <button class="9-button">9</button>
            <button class="divide-button">/</button>
        </div>
        <div class="button-row">
            <button class="4-button">4</button>
            <button class="5-button">5</button>
            <button class="6-button">6</button>
            <button class="multiply-button">x</button>
        </div>
        <div class="button-row">
            <button class="1-button">1</button>
            <button class="2-button">2</button>
            <button class="3-button">3</button>
            <button class="minus-button">-</button>
        </div>
        <div class="button-row">
            <button class="0-button">0</button>
            <button class="clear-button">C</button>
            <button class="plus-button">+</button>  
            <button class="equals-button">=</button>
        </div>
         
        
        
        
        
        
    </div>
</body>
</html>
